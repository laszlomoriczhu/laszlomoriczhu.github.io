<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Lit Demo</title>
    <style>
        /* Az oldal alapvető elrendezése (hogy a komponens középen legyen) */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Itt használjuk a saját Lit komponensünket -->
    <modern-card 
        title="Üdvözöl a Lit!" 
        description="Ez egy szupergyors, modern Web Component.">
    </modern-card>

    <!-- Lit könyvtár betöltése és a komponens definíciója -->
    <script type="module">
        import { LitElement, css, html } from 'https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js';

        export class ModernCard extends LitElement {
            
            // 1. Tulajdonságok (Properties) definiálása
            // A 'title' és 'description' kívülről állítható attribútumok.
            // A '_counter' egy belső állapot (state).
            static properties = {
                title: { type: String },
                description: { type: String },
                _counter: { state: true }
            };

            constructor() {
                super();
                this.title = 'Cím';
                this.description = '';
                this._counter = 0;
            }

            // 2. Stílusok (Scoped CSS)
            // Ezek a stílusok csak ezen a komponensen belül érvényesek (Shadow DOM).
            static styles = css`
                :host {
                    display: block;
                    max-width: 400px;
                    width: 100%;
                    font-family: 'Segoe UI', sans-serif;
                }

                .card {
                    background: #ffffff;
                    border-radius: 20px;
                    padding: 40px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                    text-align: center;
                    border: 1px solid rgba(255, 255, 255, 0.5);
                }

                /* Hover effektus */
                .card:hover {
                    transform: translateY(-8px);
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
                }

                h2 {
                    margin: 0 0 16px 0;
                    color: #1a1a1a;
                    font-size: 28px;
                    font-weight: 700;
                    letter-spacing: -0.5px;
                }

                p {
                    color: #666;
                    line-height: 1.6;
                    margin-bottom: 32px;
                    font-size: 16px;
                }

                .counter-display {
                    font-size: 14px;
                    color: #888;
                    margin-bottom: 16px;
                    font-weight: 600;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                }

                .counter-value {
                    color: #667eea;
                    font-size: 18px;
                }

                button {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    border: none;
                    border-radius: 12px;
                    color: white;
                    padding: 14px 28px;
                    font-size: 16px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: opacity 0.2s, transform 0.1s;
                    width: 100%;
                    box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
                }

                button:hover {
                    opacity: 0.95;
                }

                button:active {
                    transform: scale(0.98);
                }

                /* Reszponzív igazítások a komponensen belül */
                @media (max-width: 480px) {
                    .card {
                        padding: 24px;
                    }
                    h2 {
                        font-size: 24px;
                    }
                }
            `;

            // Eseménykezelő metódus
            _increment() {
                this._counter++;
            }

            // 3. Renderelés (HTML Template)
            render() {
                return html`
                    <div class="card">
                        <h2>${this.title}</h2>
                        <p>${this.description}</p>
                        
                        <div class="counter-display">
                            Interakciók: <span class="counter-value">${this._counter}</span>
                        </div>

                        <button @click="${this._increment}">
                            Kattints rám! ✨
                        </button>
                    </div>
                `;
            }
        }

        // A komponens regisztrálása a böngészőben
        customElements.define('modern-card', ModernCard);
    </script>
</body>
</html>
