<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English lesson with AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --accent-color: #6366f1;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --accent-color: #818cf8;
            --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            margin-top: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        /* Theme Toggle Switch */
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: var(--shadow);
            outline: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        /* Chapter Card Style */
        .chapter-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: var(--shadow);
            border: 1px solid transparent;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .chapter-info h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chapter-info p {
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .arrow {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            body { padding: 1rem; }
            header { margin-bottom: 2rem; }
            h1 { font-size: 1.1rem; }
            .chapter-card { padding: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>English lesson with AI</h1>
        <button class="theme-toggle" id="theme-btn">Dark Mode</button>
    </header>

    <main class="container">
        <a href="chapter001.html" class="chapter-card">
            <div class="chapter-info">
                <h2>Chapter #1</h2>
                <p>Bean</p>
            </div>
            <div class="arrow">→</div>
        </a>
        <a href="chapter002.html" class="chapter-card">
            <div class="chapter-info">
                <h2>Chapter #2</h2>
                <p>Jennifer Aniston</p>
            </div>
            <div class="arrow">→</div>
        </a>

        </main>

    <script>
        const themeBtn = document.getElementById('theme-btn');
        const body = document.documentElement;
        
        // Check for saved user preference or system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.setAttribute('data-theme', 'dark');
            themeBtn.innerText = 'Light Mode';
        }

        themeBtn.addEventListener('click', () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeBtn.innerText = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeBtn.innerText = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
